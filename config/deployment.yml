apiVersion: v1
kind: Service
metadata:
  name: pets-service
  labels:
    app: pets-service
spec:
  ports:
  - port: 80
    name: http
    targetPort: 3300
  selector:
    app: pets-manager
---
apiVersion: v1
imagePullSecrets:
- name: tpp-registry
kind: ServiceAccount
metadata:
  name: pets-service-account
  namespace: default
---    
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pets-manager
  labels:
    app: pets-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pets-manager
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: pets-manager
      annotations:
        vault.hashicorp.com/agent-inject: 'true'
        vault.hashicorp.com/role: 'pets-manager'
        vault.hashicorp.com/agent-inject-secret-mongostring.txt: 'kv/data/pets-manager/production'
        vault.hashicorp.com/agent-inject-template-mongostring.txt: |
          {{- with secret "kv/data/pets-manager/production" -}}
          {{ .Data.data.mongoString }}
          {{- end -}}
    spec:
      serviceAccountName: pets-service-account
      containers:
      - name: pets-manager
        image: <IMAGE>
        imagePullPolicy: "Always"
        env:
          - name: ENV
            value: PRODUCTION
          - name: PORT
            value: "3300"
          - name: MONGO_STRING_FILE_PATH
            value: /vault/secrets/
          - name: JWT_MANAGER_URL
            value: http://jwt-manager-service
          - name: JWT_MANAGER_VALIDATE_PATH
            value: api/v1/jwt/validate
        ports:
        - containerPort: 3300
          name: sbp-port
        resources:
          requests:
            cpu: "1"
            memory: 128Mi
          limits:
            cpu: "1"
            memory: 256Mi
        volumeMounts:
        - name: mongo-ca-certificate
          mountPath: "/etc/certs"
          readOnly: true
      volumes:
      - name: mongo-ca-certificate
        secret:
          secretName: mongo-ca-certificate.cer